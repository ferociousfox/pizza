<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA!</title>
  </head>
  <body>
    <div class="container">
      <h1>WELCOME TO THE PIZZA PLACE</h1>
      <h2>put some pizza in your face!</h2>
      <div class="form-group">
          <label for="pizza">Select a Size</label>
          <select class="form-control" id="pizza-size">
            <option selected>Select an option below.</option>
            <option value="10">small 10"</option>
            <option value="14">medium 14"</option>
            <option value="20">large 18"</option>
          </select>
        </div><!--size selector-->
        <label for="pizza">Select toppings</label>
        <select class="form-control" id="pizza-topping">
          <option selected>Select an option below.</option>
          <option value="1">simple - 1 topping</option>
          <option value="4">average - up to 4 toppings </option>
          <option value="5">complicated - 5 or more toppings</option>
        </select>
      </div><!--topping selector-->
      <div class="form-group">
       <label for="toppings-list">name your toppings</label>
       <input type="text" class="form-control" id="listed-topping">
      </div>
      <button id="button" type="button" name="button">Submit Your Order</button>
      <div id="pizza-selection">
        <p>Congrats! You have purchased the following:</p>
        <ul id="your-pizza">
        </ul>
      </div>
    </div> <!--container end-->
  </body>
</html>
